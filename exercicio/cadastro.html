<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container" style="width: min(450px, 100% - 2rem); margin-top: 10rem;"> 
        <div class="border border-secondary-subtle p-4 rounded shadow">
            <h1>Cadastro</h1>
            <p class="text-secondary mb-5">Faça o cadastro para continuar.</p>
            <form class="">
                <div class="mb-3">
                    
                    <label class="form-label d-flex align-items-center gap-2" for="nome">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                        </svg>
                        Nome
                    </label>
                    <input type="text" id="nome" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label d-flex align-items-center gap-2" for="email">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                            <path d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586zm3.436-.586L16 11.801V4.697z"/>
                          </svg>
                        E-mail
                    </label>
                    <input type="email" id="email" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label class="form-label d-flex align-items-center gap-2" for="telefone">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone-fill" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
                        </svg>
                        Telefone
                    </label>
                    <input type="tel" id="telefone" class="form-control">
                </div>

                <p class="text-secondary">Já possui uma conta? <a href="#">Entrar</a>.</p>
                
                <button type="submit" class="btn btn-success w-100" >Cadastrar</button>
            </form>
        </div>

        <div class="text-center">
            <p class="mt-4 text-secondary ">&copy; 2024 - Desenvolvido por <a href="https://github.com/gabrielgua" target="_blank">gabrielgua</a>.</p>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(00) 00000-0000'
            })
        });
    </script>
</body>

</html>
